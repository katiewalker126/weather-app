<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a town or city"
            autocomplete="off"
            size="60"
            id="search-text-input"
          />
          <input type="submit" value="Search" id="search-button" />
          <input type="submit" value="Current" id="current-location-button" />
        </form>
        <div class="overview">
          <div class="row">
            <div class="col-7">
              <h1>
                <span class="header-weather-temp" id="temperature"></span>
                <span class="header-weather-unit">°C</span>
              </h1>
              <div id="city">
                <h2></h2>
              </div>
              <h3 id="date">GMT</h3>
              <div class="header-image">
                <img src="" alt="header-image" width="120" id="header-image" />
                <div id="weather-description"><p>Partly cloudy</p></div>
              </div>
            </div>
            <div class="col-5">
              <ul>
                <li>
                  Humidity:
                  <span id="humidity"></span>%
                </li>
                <li>
                  Wind:
                  <span id="wind"></span>
                  m/s
                </li>
                <li>
                  Maximum:
                  <span id="maximum-temp"></span>°C
                </li>
                <li>
                  Minimum:
                  <span id="minimum-temp"></span>°C
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <footer>
          <div class="footer-signature">
            <a
              href="https://github.com/katiewalker126/weather-app.git"
              target="_blank"
              id="github-link"
            >
              Open-source code</a
            >
            by Katie Walker
          </div>
          <div class="footer-attribution">
            Weather icons courtesy of
            <a
              href="https://www.amcharts.com/free-animated-svg-weather-icons/"
              target="_blank"
              id="attribution-link"
              >amCharts
            </a>
          </div>
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
