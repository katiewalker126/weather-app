<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a town or city"
            autocomplete="off"
            id="search-text-input"
          />
          <input type="submit" value="Search" id="search-button" />
        </form>
        <div class="overview">
          <div class="row">
            <div class="col">
              <div class="clearfix main-weather">
                <h1>
                  <span class="main-temperature" id="main-temperature"></span>
                  <span class="main-temperature-unit">°C</span>
                </h1>
                <div class="main-image">
                  <img src="" alt="main-image" width="120" id="main-image" />
                </div>
              </div>
            </div>
            <div class="col">
              <ul>
                <li>
                  Forecast:
                  <strong><span id="weather-description"></span></strong>
                </li>
                <li>
                  Wind:
                  <strong><span id="wind"></span> m/s</strong>
                </li>
                <li>
                  Maximum:
                  <strong><span id="maximum-temp"></span>°</strong>
                </li>
                <li>
                  Minimum:
                  <strong><span id="minimum-temp"></span>°</strong>
                </li>
              </ul>
            </div>
          </div>
          <h2 id="city"></h2>
          <h3 id="date">GMT</h3>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <footer>
          <div class="footer-signature">
            <a
              href="https://github.com/katiewalker126/weather-app.git"
              target="_blank"
              id="github-link"
            >
              Open-source code</a
            >
            by Katie Walker
          </div>
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
